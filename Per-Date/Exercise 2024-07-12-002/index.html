<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eksternal Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr><hr>
            <th>No</th>
            <th>Image</th>
            <th>Name</th>
            <th>Food</th>
            <th>Group</th>
        </tr>
        <tr>
           <td>1</td> 
           <td><img src="public/images/foto2.jpg" alt="img"></td> 
           <td>Smiling<sup>Cat</sup></td> 
           <td>Healthy<sub>Fish</sub></td> 
           <td><label><input type="radio" name="Group1" checked>Vertebrate</label>
               <label><input type="radio" name="Group1">Invertebrate</label>
           </td> 
        </tr>
        <tr>
            <td>2</td> 
            <td><img src="public/images/foto4.jpg" alt="img"></td> 
            <td>Happy<sup>Dog</sup></td> 
            <td>Fresh<sub>Meat</sub></td> 
            <td><label><input type="radio" name="Group2" checked>Vertebrate</label>
                <label><input type="radio" name="Group2">Invertebrate</label>
            </td> 
         </tr>
         <tr>
            <td>3</td> 
            <td><img src="public/images/foto6.jpg" alt="img"></td> 
            <td>Confuse<sup>Simpanse</sup></td> 
            <td>Sweet<sub>Banana</sub></td> 
            <td><label><input type="radio" name="Group3" checked>Vertebrate</label>
                <label><input type="radio" name="Group3">Invertebrate</label>
            </td> 
         </tr>
         <tr>
            <td>4</td> 
            <td><img src="public/images/foto3.jpg" alt="img"></td> 
            <td>Frisky<sup>Jellyfish</sup></td> 
            <td>Saltwater<sub>plankton</sub></td> 
            <td><label><input type="radio" name="Group4">Vertebrate</label>
                <label><input type="radio" name="Group4" checked>Invertebrate</label>
            </td> 
         </tr>
         <tr>
            <td>5</td> 
            <td><img src="public/images/foto5.jpg" alt="img"></td> 
            <td>Swiming<sup>Squid</sup></td> 
            <td>Small<sub>Fish</sub></td> 
            <td><label><input type="radio" name="Group5">Vertebrate</label>
                <label><input type="radio" name="Group5" checked>Invertebrate</label>
            </td> 
         </tr>
    </table>
</body>
</html>
